{% set name = "python-ipware" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 9117b1c4dddcb5d5ca49e6a9617de2fc66aec2ef35394563ac4eecabdf58c062

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.7

test:
  imports:
    - python_ipware
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A Python package to retrieve user's IP address
  dev_url: https://github.com/un33k/python-ipware
  home: https://pypi.org/project/python-ipware/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swainn
