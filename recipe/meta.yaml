{% set name = "python-ipware" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-ipware-{{ version }}.tar.gz
  sha256: 86e30cc3af62cec42284dedd49c8a14e436e73c96433c8645ec0b476ff4ad7ec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.7

test:
  imports:
    - python_ipware
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A Python package to retrieve user's IP address
  dev_url: https://github.com/un33k/python-ipware
  home: https://pypi.org/project/python-ipware/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swainn
